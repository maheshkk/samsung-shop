<!doctype html>
<html>
<head>
<title>Samsung Demo Shop</title>
<link rel="stylesheet" href="src/css/styles.css">
<!-- <script src="https://code.jquery.com/jquery-3.1.1.slim.js" crossorigin="anonymous"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" crossorigin="anonymous"></script>
<script src="src/js/pg.js"></script>
<script src="src/js/webpay.js"></script>
<script src="src/js/cart.js"></script>
<script src="src/js/script.js"></script>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
    <nav class="product-filter">
      <div>
          <select class="form-select" id="serverSwitch">
            <option value="staging">Staging</option>
            <option value="production">Production</option>
            <option value="stripe">Stripe</option>
            <option value="fd-sim-prd">FD-Sim-PRD</option>
            <option value="fd-cat-prd">FD-CAT-PRD</option>
            <option value="stripe-prd">Stripe-PRD</option>
          </select>
      </div>
      <div>
          <h2 align="center">Samsung Shop</h2>
      </div>
     <div id = "shopping-cart">
          <img id = "shopping-cart-image" src="src/img/logo.png">
          <i id = "shopping-cart-count"></i>
      </div>
    </nav>
    
    <div>
      <h1>Your Cart</h1>
      <div id="cart-items">
      </div>
    </div>
    <div class = "cart-costs">
        <h3 class="cart-item-pad-top"> Total: $</h3>
        <h3 class="cart-item-pad-top" id = "total-cost"></h3>
        <div class="button" id="checkout-button">
            <h5></h5>
        </div>
    </div>

</body>
</html>
